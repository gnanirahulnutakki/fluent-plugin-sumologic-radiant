# Metrics configuration for Sumo Logic
# This example shows how to send metrics in different formats

<match metrics.**>
  @type sumologic_radiant

  endpoint https://collectors.sumologic.com/receiver/v1/http/YOUR_METRICS_ENDPOINT_HERE

  # Data type: metrics (not logs)
  data_type metrics

  # Metric format: graphite, carbon2, or prometheus
  metric_data_format graphite

  # Source metadata
  source_category production/metrics
  source_name application-metrics
  source_host ${hostname}

  # Custom dimensions for metrics
  # These will be added to all metrics sent through this output
  custom_dimensions cluster=prod,service=api,region=us-east

  # Compression
  compress true
  compress_encoding gzip

  # Buffer configuration for metrics
  <buffer>
    @type memory
    flush_interval 30s
    flush_at_shutdown true
    chunk_limit_size 512K
  </buffer>
</match>
