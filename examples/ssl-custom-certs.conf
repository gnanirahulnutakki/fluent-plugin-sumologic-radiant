# Custom SSL certificates configuration
# This example shows how to use custom CA certificates and client certificates

<match **>
  @type sumologic_radiant

  endpoint https://collectors.sumologic.com/receiver/v1/http/YOUR_UNIQUE_CODE_HERE

  # Source metadata
  source_category production/secure-app
  source_name ${tag}

  # SSL/TLS configuration with custom certificates
  verify_ssl true

  # Option 1: Use a custom CA certificate file
  # Useful when Sumo Logic is behind a corporate proxy with custom SSL inspection
  ca_file /path/to/custom-ca-bundle.crt

  # Option 2: Use a custom CA certificate directory
  # ca_path /path/to/ca-certificates/

  # Option 3: Client certificate authentication (mutual TLS)
  # Both client_cert and client_key must be specified together
  # client_cert /path/to/client-certificate.pem
  # client_key /path/to/client-private-key.pem

  # Log format
  log_format json
  compress true

  <buffer>
    @type memory
    flush_interval 5s
  </buffer>
</match>
