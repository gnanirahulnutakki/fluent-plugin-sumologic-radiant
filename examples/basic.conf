# Basic Sumo Logic output configuration
# For more examples, see: https://github.com/gnanirahulnutakki/fluent-plugin-sumologic-radiant

<match **>
  @type sumologic_radiant

  # Required: Your Sumo Logic HTTP Source endpoint
  endpoint https://collectors.sumologic.com/receiver/v1/http/YOUR_UNIQUE_CODE_HERE

  # Source metadata
  source_category production/application
  source_name ${tag}
  source_host ${hostname}

  # Log format (json, text, json_merge, or fields)
  log_format json
  add_timestamp true
  timestamp_key timestamp

  # Compression (recommended for production)
  compress true
  compress_encoding gzip

  # SSL/TLS (recommended: always verify)
  verify_ssl true

  # Buffer configuration for reliability
  <buffer>
    @type memory
    flush_interval 5s
    flush_at_shutdown true
    chunk_limit_size 1M
  </buffer>
</match>
